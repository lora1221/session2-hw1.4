<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hinh tron</title>
</head>
<body>
<script>
    const PI = 3.14;
    var r = parseFloat(prompt("Nhap ban kinh hinh tron: "));
    var chuvi = PI*2*r;
    document.write("Chu vi hinh tron co ban kinh " + r + " la: " + chuvi);
</script>
</body>
</html>
